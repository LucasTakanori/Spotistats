<!doctype html>
<html>
  <head>
    <title>Top {{ n_artists }} Most Listened Artists</title>
  </head>
  <body>
    <h1>Top {{ n_artists }} Artists by Times Listened for User: {{ user_id }}</h1>
    <table>
      <tr>
        <th>Artist Name</th>
        <th>Time Listened in s</th>
      </tr>
      {% for artist in top_artists %}
        <tr>
          <td>{{ artist.name }}</td>
          <td>{{ artist.plays }}</td>
        </tr>
      {% endfor %}
    </table>
    <footer>
      <p>Generated by Spotistats on {{ timestamp }}</p>
    </footer>
  </body>
</html>
