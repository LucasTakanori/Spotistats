<!doctype html>
<html>
  <head>
    <title>Top {{ n_artists }} Most Listened Artists</title>
  </head>
  <body>
    <h1>Top {{ n_artists }} Most Listened Artists</h1>
    <table>
      <tr>
        <th>Artist Name</th>
        <th>Number of Plays</th>
      </tr>
      {% for artist_name, count in top_artists %}
        <tr>
          <td>{{ artist_name }}</td>
          <td>{{ count }}</td>
        </tr>
      {% endfor %}
    </table>
    <footer>
      <p>Generated by Spotistats on {{ timestamp }}</p>
    </footer>
  </body>
</html>
