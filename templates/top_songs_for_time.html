<!doctype html>
<html>
  <head>
    <title>Top {{ n_songs }} Songs by Time Listened</title>
  </head>
  <body>
    <h1>Top {{ n_songs }} Songs by Time Listened for User: {{ user_id }}</h1>
    <table>
      <tr>
        <th>Song Name</th>
        <th>Artist Name</th>
        <th>Time Listened in s</th>
      </tr>
      {% for song in songs %}
        <tr>
          <td>{{ song.name }}</td>
          <td>{{ song.artist }}</td>
          <td>{{ song.play_count }}</td>
        </tr>
      {% endfor %}
    </table>
    <footer>
      <p>Generated by Spotistats on {{ timestamp }}</p>
    </footer>
  </body>
</html>
