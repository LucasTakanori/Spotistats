<!doctype html>
<html>
  <head>
    <title>Top {{ n_songs }} Songs by Time Listened</title>
  </head>
  <body>
    <h1>Top {{ n_songs }} Songs by Time Listened for User: {{ user_id }}</h1>
    <table>
      <tr>
        <th>Song Name</th>
        <th>Artist Name</th>
        <th>Times Listened</th>
      </tr>
      {% for song in top_songs %}
        <tr>
          <td>{{ song.track }}</td>
          <td>{{ song.artist }}</td>
          <td>{{ song.count }}</td>
        </tr>
      {% endfor %}
    </table>
    <footer>
      <p>Generated by Spotistats on {{ timestamp }}</p>
    </footer>
  </body>
</html>
